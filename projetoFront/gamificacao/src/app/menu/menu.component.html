 <!--Modal-->
 <div class="modal fade" id="modalBio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
 aria-hidden="true">
 <div class="modal-dialog" role="document">
   <div class="modal-content corModal text-white">
     <div class="modal-header font-geral">
       <h5 class="modal-title fs-20" id="tituloModal">Editar perfil</h5>
       <button type="button" class="close" data-dismiss="modal"
         aria-label="Fechar" style="color: white;">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
      <!--Put de usuário-->
     <div class="modal-body font-geral">
       <div class="form-group">
         <label for="bio">Escreva sobre você:</label>
         <textarea [(ngModel)]='usuario.descricao' type="text" class="form-control" id="bio" rows="3"></textarea>
       </div>
      
       <div class="row d-flex justify-content-between">
         <div class="col-md-6">
           <div class="form-group">
             <label for="nome">Nome:</label>
             <input [(ngModel)]='usuario.nome' class="form-control" type="text" id="nome" placeholder="seu nome">
           </div>
         </div>
         <div class="col-md-6">
           <div class="form-group">
             <label for="sobrenome">Sobrenome:</label>
             <input [(ngModel)]='usuario.sobrenome' class="form-control" type="text" id="sobrenome" placeholder="seu sobrenome">
   
           </div>

         </div>
       </div>

       <div class="form-group">
         <label for="senha">Nova senha:</label>
         <input [(ngModel)]='usuario.senha' class="form-control" type="password" placeholder="Digite nova senha">
       </div>
       <div class="form-group">
         <label for="confirmeSenha">Confirmar senha:</label>
         <input (input)='confirmSenha($event)' class="form-control" type="password" placeholder="Confirme a nova senha">
       </div>
       <div class="form-group">
         <label for="foto">Foto:</label>
         <input [(ngModel)]='usuario.foto' class="form-control" type="text" placeholder="Foto de perfil do usuário">
       </div>
       <div class="form-group">
         <label for="tel">Telefone:</label>
         <input [(ngModel)]='usuario.celular' class="form-control" type="number" placeholder="Telefone">
       </div>
       <div class="form-group">
         <label for="email">Email:</label>
         <input [(ngModel)]='usuario.email' class="form-control" type="email" placeholder="Email de usuário">
       </div>
       <div class="form-group">
         <label for="linkedIn">Linkedin:</label>
         <input [(ngModel)]='usuario.linkedin' class="form-control" type="text" placeholder="Link do LinkedIn">
       </div>
       <div class="form-group">
         <label for="github">GitHub:</label>
         <input [(ngModel)]='usuario.gitHub' class="form-control" type="text" placeholder="Link do GitHub">
       </div>


       <div class="modal-footer">
         <div class="row">
           <div class="col-md-6 p-1">
             <button type="button" class="bt-bio btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
           </div>
           <div class="col-md-6 p-1">
             <button type="button" class="bt-bio btn btn-outline-success text-center"
               (click)='atualizar()' data-dismiss="modal">Confirmar</button>
           </div>
<!--Fim do Modal-->
         </div>

       </div>

     </div>
   </div>
 </div>
